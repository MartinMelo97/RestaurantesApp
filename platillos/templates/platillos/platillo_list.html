{% extends 'base.html' %}

{% block content %}
    <a href="{%  url 'platillos:create' %}">Agregar nuevo platillo</a>
    <ul>
        {% for obj in object_list %}
            <li>
                <a href="{{ obj.get_absolute_url }}">{{ obj.nombre }}</a>
                <span>{{ obj.restaurante.name }}</span>
                <a href="{{ obj.get_absolute_url_edit }}"><button>Editar</button></a>
            <a href="{{ obj.get_absolute_url_delete }}"><button>Borrar</button></a>
            </li>
        {% empty %}
            <h3>No hay platillos :(</h3>
        {% endfor %}
    </ul>
{% endblock %}
